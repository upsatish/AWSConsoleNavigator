name: Upload Release Asset
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: zip AWSConsoleNavigator.zip img/Region_dark-bg\@4x.png background.js CONTRIBUTING.md LICENSE manifest.json popup.css popup.html popup.js README.md
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Initial Release
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./AWSConsoleNavigator.zip
          asset_name: AWSConsoleNavigator.zip
          asset_content_type: application/zip
